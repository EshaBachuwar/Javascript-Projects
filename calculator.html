<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
    <p id="demo" style="color:green;">Calculator</p>
    Enter the first number: <input type="text" id="Num1"><br><br>
    Enter the Second number: <input type="text " id="Num2"><br><br>
    <button onclick="sum()">+</button>
    <button onclick="dif()">-</button>
    <button onclick="mul()">*</button>
    <button onclick="div()">/</button>
    <input type="text" id="out">
    <br>
    <script>

        let x,y;
        function updateValues() {
            x=Number(document.getElementById("Num1").value);
            y=Number(document.getElementById("Num2").value);
        }

        function sum(){
            updateValues();
            var z;
            z=x+y;
            document.getElementById("out").value=z;
        }
        function dif(){
            updateValues();
            var z;
            z=x-y;
            document.getElementById("out").value=z;
        }
        function mul(){
            updateValues();
            var z;
            z=x*y;
            document.getElementById("out").value=z;
        }
        function div(){
            updateValues();
            var z;
            z=x/y;
            document.getElementById("out").value=z;
        }
        // document.getElementById("out").value=z;
         
    </script>
</body>
</html>
